<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamendo de dados</title>
    <style>
        body {
            background-color: rgba(133, 70, 133, 0.493);
        }
    </style>
</head>
<body>
    <h1>
        Óla, mundo Eu sou o yure
    </h1>
    <p>
        E Estou me tonando um programador
    </p>
    <script>
        var nome = window.prompt('Ponha seu nome para velo de maneira Grande!')
        document.write (`<strong>${nome}</strong> Olá seu nome tem <strong>${nome.length}</strong> letras </br>`)
        document.write (`Óla <strong>${nome}</strong> seja seu nume em minusculo <strong>${nome.toLowerCase()}</strong></br>`)
        document.write (`Óla <strong>${nome}</strong> seu nome em maiusculo e ${nome.toLocaleUpperCase()}`)

    </script>
</body>
</html>
